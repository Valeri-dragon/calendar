<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar JS</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>

<body>
  <div id="calendar">
    <div class="controls">
      <div id="date"></div>
      <div class="buttons">
        <div class="button" id="prev">
          &#10148;
        </div>
        <div class="button" id="next">&#10148;
        </div>
      </div>
      <div class="daysName">
        <p>Пн.</p>
        <p>Вт.</p>
        <p>Ср.</p>
        <p>Чт.</p>
        <p>Пт.</p>
        <p>Сб.</p>
        <p>Вс.</p>
      </div>
      <div id="days">
        <div class="day other"></div>
      </div>
    </div>
  </div>
</body>

</html>
